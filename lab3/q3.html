<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Layout Lab</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
    </style>
</head>
<body>

<div class="container my-4">

    <div class="card mb-4 shadow">
        <div class="card-body">
            <h4 class="mb-3">
                User Registration
                <span class="badge bg-primary">Top Section</span>
            </h4>

            <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="email" class="form-control">
            </div>

            <div class="btn-group">
                <button class="btn btn-success">Submit</button>
                <button class="btn btn-outline-secondary">Reset</button>
            </div>
        </div>
    </div>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card shadow h-100">
                <div class="card-body">
                    <h5>
                        Login
                        <span class="badge bg-success">Section 1</span>
                    </h5>

                    <input type="text" class="form-control mb-3" placeholder="Username">
                    <input type="password" class="form-control mb-3" placeholder="Password">

                    <button class="btn btn-primary w-100">Login</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow h-100">
                <div class="card-body">
                    <h5>
                        Preferences
                        <span class="badge bg-warning text-dark">Section 2</span>
                    </h5>

                    <div class="btn-group mb-3 w-100">
                        <button class="btn btn-outline-dark">Light</button>
                        <button class="btn btn-outline-dark">Dark</button>
                    </div>

                    <div class="btn-group w-100">
                        <button class="btn btn-info">Save</button>
                        <button class="btn btn-danger">Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow h-100">
                <div class="card-body">
                    <h5>
                        Status
                        <span class="badge bg-danger">Section 3</span>
                    </h5>

                    <p class="mt-3">
                        Notifications
                        <span class="badge bg-primary">5</span>
                        <span class="badge bg-secondary">New</span>
                    </p>

                    <button class="btn btn-outline-primary w-100">View Details</button>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
