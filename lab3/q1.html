<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio-data Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        #form {
            max-width: 720px;
            margin: 3rem auto;
            padding: 2.5rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.08);
        }

        #header {
            text-align: center;
            margin-bottom: 2rem;
        }

        table input {
            width: 100%;
        }
    </style>
</head>
<body>

<form id="form">
    <div id="header">
        <h3 class="fw-semibold">Student Bio-data Form</h3>
    </div>

    <div class="mb-3">
        <label for="student-name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="student-name">
    </div>

    <div class="mb-3">
        <label for="father-name" class="form-label">Father's Name</label>
        <input type="text" class="form-control" id="father-name">
    </div>

    <div class="mb-3">
        <label for="mother-name" class="form-label">Mother's Name</label>
        <input type="text" class="form-control" id="mother-name">
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob">
        </div>

        <div class="col-md-6 mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" min="1" class="form-control" id="age">
        </div>
    </div>

    <div class="mb-4">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender-male">
            <label class="form-check-label" for="gender-male">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender-female" checked>
            <label class="form-check-label" for="gender-female">Female</label>
        </div>
    </div>

    <div class="mb-4">
        <label class="form-label">Education Details</label>
        <table class="table table-bordered align-middle mt-2">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Course</th>
                    <th>Institute</th>
                    <th>Passout Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="number" class="form-control" min="1900" max="2100"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mb-4">
        <label class="form-label d-block">Skills</label>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="skill-java">
            <label class="form-check-label" for="skill-java">Java</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="skill-cpp">
            <label class="form-check-label" for="skill-cpp">C++</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="skill-python">
            <label class="form-check-label" for="skill-python">Python</label>
        </div>
    </div>

    <div class="d-flex justify-content-end gap-2">
        <button type="reset" class="btn btn-outline-secondary px-4">Reset</button>
        <button type="submit" class="btn btn-primary px-4">Submit</button>
    </div>

</form>

</body>
</html>
