<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Population Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 2rem auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 2px solid black;
            padding: 8px 15px;
            text-align: center;
        }

        th {
            background-color: red;
            color: white;
        }

        .country {
            background-color: #ffe599;
            font-weight: bold;
        }

        .year {
            background-color: #9fc5e8;
        }

        .population {
            background-color: #b6d7a8;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Country</th>
        <th>Year</th>
        <th>Population (In Crores)</th>
    </tr>

    <tr>
        <td class="country" rowspan="3">INDIA</td>
        <td class="year">1998</td>
        <td class="population">85</td>
    </tr>
    <tr>
        <td class="year">1999</td>
        <td class="population">90</td>
    </tr>
    <tr>
        <td class="year">2000</td>
        <td class="population">100</td>
    </tr>

    <tr>
        <td class="country" rowspan="3">USA</td>
        <td class="year">1998</td>
        <td class="population">30</td>
    </tr>
    <tr>
        <td class="year">1999</td>
        <td class="population">35</td>
    </tr>
    <tr>
        <td class="year">2000</td>
        <td class="population">40</td>
    </tr>

    <tr>
        <td class="country" rowspan="3">UK</td>
        <td class="year">1998</td>
        <td class="population">25</td>
    </tr>
    <tr>
        <td class="year">1999</td>
        <td class="population">30</td>
    </tr>
    <tr>
        <td class="year">2000</td>
        <td class="population">35</td>
    </tr>
</table>

</body>
</html>
