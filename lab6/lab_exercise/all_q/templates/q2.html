{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Magazine Cover Generator</title>
    <link rel="stylesheet" href="{% static 'q2.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">

    <h2>Magazine Cover Generator</h2>

    <div class="controls">
        <label>Select Image:</label>
        <input type="file" id="imageInput">
    </div>

    <div class="controls">
        <label>Background Color:</label>
        <input type="color" id="bgcolor">
    </div>

    <div class="controls">
        <label>Font Size:</label>
        <input type="number" id="fontsize" value="28">
    </div>

    <div class="controls">
        <label>Font Color:</label>
        <input type="color" id="fontcolor">
    </div>

    <div class="controls">
        <label>Font Family:</label>
        <select id="fontfamily">
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
        </select>
    </div>

    <div class="controls">
        <label>Enter Title:</label>
        <input type="text" id="title">
    </div>

    <button id="generate">Generate Cover</button>

    <div id="cover">
        <h1 id="coverTitle"></h1>
        <img id="coverImage">
    </div>

</div>

<script>
$(document).ready(function(){

    $("#generate").click(function(){

        var bg = $("#bgcolor").val();
        var size = $("#fontsize").val() + "px";
        var color = $("#fontcolor").val();
        var family = $("#fontfamily").val();
        var text = $("#title").val();

        $("#cover").css("background-color", bg);
        $("#coverTitle").text(text);
        $("#coverTitle").css("font-size", size);
        $("#coverTitle").css("color", color);
        $("#coverTitle").css("font-family", family);
    });

    $("#imageInput").change(function(){
        var reader = new FileReader();
        reader.onload = function(e){
            $("#coverImage").attr("src", e.target.result);
        }
        reader.readAsDataURL(this.files[0]);
    });

});
</script>

</body>
</html>
