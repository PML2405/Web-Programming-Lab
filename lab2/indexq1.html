<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    text-align: center;
}

table {
    border-collapse: collapse;
    margin: 0 auto;
}

th, td {
    border: 2px solid #333;
    padding: 10px 15px;
}

#thead {
    background-color: #fa6180;
    color: white;
}

table tr:nth-child(even) {
    background-color: #98c700;
}

table tr:nth-child(odd):not(#thead) {
    background-color: #ffe599;
}

#box-to-move {
    width: fit-content;
    margin: 40px auto;
    position: relative;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

#image {
    height: 200px;
    width: 300px;
    display: block;
    margin: 20px auto;
    border-radius: 8px;
}

#btn {
    padding: 10px 25px;
    font-size: 16px;
    background-color: #0050c7;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

#btn:hover {
    background-color: #003a94;
}

    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
    <div id="box-to-move">
        <div>
            <table>
                <tr id="thead">
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
                <tr id="r1">
                    <td>Rahul</td>
                    <td>Math</td>
                    <td>55</td>
                </tr>
                <tr id="r2">
                    <td>Ananya</td>
                    <td>Science</td>
                    <td>70</td>
                </tr>
                <tr id="r3">
                    <td>Kiran</td>
                    <td>English</td>
                    <td>60</td>
                </tr>
            </table>
        </div>
        <div>
            <img src="./Institute-MAHE-1.jpg.webp" alt="edu-building-manipal" id="image">
        </div>
    </div>
    <div>
        <button id="btn">move box left</button>
    </div>

    <script>
        let moved=false;
        $("#btn").click(function (){
            $("#box-to-move").animate({
                right: "+=100px"
            },1000)
        })
    </script>
</body>
</html>
